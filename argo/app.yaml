apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-spring-petclinic
  namespace: openshift-gitops
spec:
  destination:
    namespace: spring-petclinic
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app
    repoURL: https://github.com/ricmitch-commits/gitops-operator-test.git
    targetRevision: main
    plugin:
      name: manifest-validator-cmp-v1.0.0
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
